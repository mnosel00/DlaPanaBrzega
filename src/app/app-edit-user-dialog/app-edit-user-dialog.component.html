<h2 mat-dialog-title>Edytuj u≈ºytkownika</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="value" (keydown.enter)="save()" />

</mat-dialog-content>
<mat-dialog-actions align="end">
