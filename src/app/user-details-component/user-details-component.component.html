<table mat-table [dataSource]="userOwner">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.ID }}</td>
  </ng-container>
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>Login</th>
    <td mat-cell *matCellDef="let user">{{ user.login }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
</table>

<mat-list>
  <h3>Lista Zadań przypisanych do użytkownika</h3>
  <mat-list-item
    *ngFor="let task of taskAssigned; let i = index"
    class="hover-cursor"
  >
    <span>{{ i + 1 }}. {{ task.name }}</span>
    <button mat-icon-button color="warn" (click)="deleteTask(task)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<mat-list>
  <h3>Lista Zadań zrobionych przez użytkownika</h3>
  <mat-list-item
    *ngFor="let task of taskDone; let i = index"
    class="hover-cursor"
  >
    <span>{{ i + 1 }}. {{ task.name }}</span>
    <button mat-icon-button color="warn" (click)="deleteTask(task)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
