<table mat-table [dataSource]="userOptions" class="mat-elevation-z8">
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>Login</th>
    <td mat-cell *matCellDef="let user" (click)="edit(user, 'login')">
      {{ user.login }}
    </td>
  </ng-container>

  <ng-container matColumnDef="passwd">
    <th mat-header-cell *matHeaderCellDef>Passwd</th>
    <td mat-cell *matCellDef="let user" (click)="edit(user, 'passwd')">
      {{ user.passwd }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user" (click)="edit(user, 'name')">
      {{ user.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let user" (click)="edit(user, 'surname')">
      {{ user.surname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="warn" (click)="delete(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-raised-button color="primary" (click)="createUser()">
  Stwórz nowego użytkownika
</button>
