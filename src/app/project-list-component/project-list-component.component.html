<h2>Lista projektów</h2>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">
  <!-- Kolumny tabeli -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let project">{{ project.name }}</td>
  </ng-container>

  <!-- Kolumna Opis -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Opis</th>
    <td mat-cell *matCellDef="let project">{{ project.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let project">
      <!-- Przyciski akcji -->
      <button mat-icon-button (click)="goToProject(project)">
        <mat-icon>launch</mat-icon>
      </button>
      <button mat-icon-button (click)="editProject(project)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProject(project)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="viewProjectDetails(project)">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Nagłówki kolumn -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns"></tr>
</table>

<button mat-raised-button color="primary" (click)="createProject()">
  Utwórz projekt
</button>
